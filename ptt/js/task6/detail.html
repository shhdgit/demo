<!doctype html>
<html>
<head>
  <title>详情页</title>
  <meta charset="utf-8" />

  <link href="css/jst5.css" rel="stylesheet" />

</head>
<body>

        <span class="title">详情</span>
        <div class="data content-margin" id="data">

            <p>姓名：</p>
            <p>QQ：</p>
            <p>修真类型：</p>
            <p>毕业学校：</p>
            <p>资质：</p>

            <p>修行立愿：</p>
          </div>
          <div class="data-right" id="content">
          </div>
        </div>
        <button type="button" class="btn btn-default btn-lg button" id="edit">编辑</button>
        <button type="button" class="btn btn-default btn-lg button" id="del">刪除</button>
      </div>
    </div>
  </div>
</body>
<script src="http://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="data/data.js"></script>
