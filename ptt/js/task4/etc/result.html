<!doctype html>
<html lang="zh-CN">
<head>
  <title>决定页面</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="../lib/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/custom.css" />
  <link rel="stylesheet" type="text/css" href="../css/result.css" />
</head>
<body>
  <div class="container-fluid wrap">
    <div class="row">
      <header>
        <div class="homeico" id="home"></div>
        <div class="moreico"></div>
        <p>游戏结束</p>
      </header>

      <div class="result-wrap">
        <div class="result-blue">
          <p class="winlogo" id="winner"></p>
          <p>太棒了！你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
          <ul>本次游戏共计用时<span>0小时25分钟</span>
            <li>杀&nbsp;&nbsp;手<span>0人</span></li>
            <li>平&nbsp;&nbsp;民<span>0人</span></li>
          </ul>
        </div>
        <ul class="result-white">
          <li class="day-card-wrap">
            <div class="day-card">
              <p>第1天<span>0小时07分</span></p>
              <p class="grey">晚上：5号被杀手杀死，5号是水民<br/>白天：8号被全民投票投死，8号是杀手</p>
            </div>
          </li>
          <li class="day-card-wrap">
            <div class="day-card">
              <p>第1天<span>0小时07分</span></p>
              <p class="grey">晚上：5号被杀手杀死，5号是水民<br/>白天：8号被全民投票投死，8号是杀手</p>
            </div>
          </li>
          <li class="day-card-wrap">
            <div class="day-card">
              <p>第1天<span>0小时07分</span></p>
              <p class="grey">晚上：5号被杀手杀死，5号是水民<br/>白天：8号被全民投票投死，8号是杀手</p>
            </div>
          </li>

        </ul>
      </div>

      <div class="fixed-wrap">
        <button class="cusbtn" id="playagain">再来一局</button>
        <button class="cusbtn">上传并分享</button>
      </div>


    </div>
  </div>

</body>
<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../js/custom.js"></script>
<script>
  var winner = $("#winner");
  if ("0" === localStorage.result) {
    winner.html("杀手胜利");
  }else{
    winner.html("平民胜利");
  }
  $("#playagain").click(function () {
    window.location.href = "paraset.html";
  });
  $("#home").click(function () {
    window.location.href = "../version.html";
  });
</script>
</html>
