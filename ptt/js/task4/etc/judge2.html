<!doctype html>
<html lang="zh-CN">
<head>
  <title>法官台本</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="../lib/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/custom.css" />
  <link rel="stylesheet" type="text/css" href="../css/judge2.css" />
</head>
<body>
  <div class="container-fluid wrap">
    <div class="row">
      <header>
        <div class="backico" id="backico"></div>
        <div class="closeico"></div>
        <p>法官台本</p>
      </header>

      <div id="main">
        <div class="center-block day-card">
          <div class="day-moreico"></div>
          <p class="daynum">第一天</p>
          <div class="content-wrap">
            <div class="day-content">
              <div class="night" id="night">
                <div class="day-ico">
                  <img src="../img/night.jpg" alt="night" />
                </div>
              </div>

              <div class="day" id="day">
                <div class="day-ico">
                  <img src="../img/day.jpg" alt="day" />
                </div>
              </div>

            </div>
          </div>
        </div>


      </div>

    </div>
  </div>
</body>
<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../js/custom.js"></script>
<script src="../js/judge2.js"></script>
</html>
