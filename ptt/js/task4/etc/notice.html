<!doctype html>
<html lang="zh-CN">
<head>
  <title>公告页</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="../lib/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/custom.css" />
  <link rel="stylesheet" type="text/css" href="../css/notice.css" />
</head>
<body>
  <div class="container-fluid wrap">
    <div class="row">
      <header>
        <div class="backtojudge" id="backtojudge"></div>
        <div class="closeico"></div>
        <p id="title">解密</p>
      </header>

      <div class="col-xs-12 mainbody">
        <div class="content">
          <div class="content-notice row">
            <div class="playico"></div>
            <div class="notice" id="notice">
            </div>
          </div>

          <div class="center-block content-wrap">
            <div class="content-sequence">
              <p id="procedure">玩家依次发言讨论</p>
            </div>
          </div>
        </div>

        <button class="center-block cusbtn" id="jumpbtn">确定</button>
      </div>

    </div>
  </div>
</body>
<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../js/custom.js"></script>
<script src="../js/notice.js"></script>
</html>
