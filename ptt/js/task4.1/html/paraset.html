<!doctype html>
<html lang="zh-CN">
<head>
  <title>参数设置</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="../lib/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/custom.css" />
  <link rel="stylesheet" type="text/css" href="../css/paraset.css" />
</head>
<body>
  <div class="container-fluid wrap">
    <div class="row">
      <header>
        <div class="backico" id="backico"></div>
        <div class="helpico"></div>
        <p>参数设置</p>
      </header>

      <div class="mainbody">
        <div class="center-block playseter">
          <div class="playseter-title">
            <p>玩家配比</p>
          </div>
          <div class="playseter-right">
            <div class="playseter-look">
              
            </div>

            <div class="playseter-seter">
              <p>点击设置</p>
            </div>
          </div>
        </div>

        <div class="center-block playnum">
          <p>玩家人数 <input id="pnum" type="text" name="players" maxlength="2" value="6" /> 人（6-18人）</p>
        </div>
        <button class="center-block cusbtn" id="startbtn">去发牌</button>
      </div>
    </div>
  </div>
</body>
<script src="../lib/jquery-2.1.4.min.js"></script>
</html>
